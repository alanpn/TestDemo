// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {

        compileSdkVersion = 28
        buildToolsVersion = '28.0.3'
        minSdkVersion = 19
        targetSdkVersion = 28

//        compileSdkVersion = 29
//        buildToolsVersion = '29.0.0-rc3'
//        minSdkVersion = 19
//        targetSdkVersion = 29

        kotlin_version = '1.3.31'
        androidx_appcompat_appcompat = '1.1.0-beta01'
        recyclerview_version = '1.1.0-alpha06'
        butterknife_version = '10.1.0'
        butterknife_compiler_version = '10.1.0'
        material_version = '1.1.0-alpha07'
        gson_version = '2.8.5'
        glide_version = '4.9.0'
        constraintlayout_version = '2.0.0-beta1'

    }

    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'

    repositories {

        google()
        jcenter() { url 'http://jcenter.bintray.com/' }
        maven() { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'https://jitpack.io' }
        maven() { url "https://plugins.gradle.org/m2/" }

    }

    dependencies {

        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jakewharton:butterknife-gradle-plugin:10.1.0'

    }
}

allprojects {
    repositories {

        google()
        jcenter() { url 'http://jcenter.bintray.com/' }
        maven() { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'https://jitpack.io' }
        maven() { url "https://plugins.gradle.org/m2/" }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
