// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {

        compileSdkVersion = 29
        buildToolsVersion = '29.0.2'
        minSdkVersion = 21
        targetSdkVersion = 29

        kotlin_version = '1.3.61'
        kotlinx_coroutines_version = "1.3.0"

        appcompat_version = '1.1.0'
        butterknife_version = '10.2.0'
        material_version = '1.2.0-alpha03'
        gson_version = '2.8.6'
        glide_version = '4.10.0'
        constraintlayout_version = '2.0.0-beta4'
        picasso_version = '2.5.2'
        fragment_version = '1.2.0-rc04'
        lifecycle_version = '2.1.0'
        navigation_version = '2.2.0-rc04'
        room_version = '2.2.3'
        work_version = '2.3.0-beta02'
        lottie_version = '3.0.7'
        viewpager2_version = '1.0.0-beta02'
        fragment_ktx_version = '1.2.0-rc01'
        swiperefreshlayout_version = '1.0.0'
        paging_version = '2.1.0'
        retrofit_version = '2.6.2'
        okhttp3_version = '3.12.0'

    }

    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'

    repositories {

        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        google()
        jcenter() { url 'http://jcenter.bintray.com/' }
        maven() { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'https://jitpack.io' }
        maven() { url "https://plugins.gradle.org/m2/" }

    }

    dependencies {

        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.jakewharton:butterknife-gradle-plugin:$butterknife_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"

    }
}

allprojects {
    repositories {

        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        google()
        jcenter() { url 'http://jcenter.bintray.com/' }
        maven() { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'https://jitpack.io' }
        maven() { url "https://plugins.gradle.org/m2/" }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
